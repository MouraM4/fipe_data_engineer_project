name: Deploy AWS Lambda with Serverless Framework
run-name: Deploy AWS Lambda App ðŸš€
on:
  push:
    branches:
      - main
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Credentials
        run: chmod +x ./.github/install-credentials.sh && ./.github/install-credentials.sh
      - name: Install Serverless and npm dependencies
        run: sudo npm i -g serverless npm@latest
      - name: Install npm dependencies  
        run: npm install
      - name: Deploy Application
        run: sls deploy